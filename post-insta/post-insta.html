<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil d'actu Instagram (TSIF01)</title>
    <link rel="stylesheet" href="https://manonstv.github.io/JM-LS/post-insta/TSIF01-min.css">
</head>
<body>

    <!-- Draft only -->
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            align-content: center;
            height: 100vh;
        }
    </style>

    <div class="TSIF01">
        <div class="phone-device01">
            <div class="phone-speaker"></div>
            <div class="phone-screen">
                <div class="user-nav">
                    <a class="btn-icon icon-back" href="#" aria-label="Lien vers le profil instagram"></a>
                    <a href="#" target="_blank">John Doe</a>
                    <div class="btn-icon icon-pics"></div>
                </div>
                <div class="post-content">
                    <img src="https://zupimages.net/up/25/09/z6vm.jpg" alt="...">
                </div>
                <div class="user-info">
                    <img src="https://zupimages.net/up/25/09/71sg.jpg" alt="...">
                    <a href="#" target="_blank">john_doe</a>
                    <a class="btn btn-secondary" href="#">Suivre</a>
                </div>
                <div class="post-nav">
                    <div class="nav-item">
                        <div class="btn-icon icon-like"></div>
                        <p class="number like-number">100</p>
                    </div>
                    <div class="nav-item">
                        <div class="btn-icon icon-comment" id="comment-open-button"></div>
                        <p class="number comment-number">10</p>
                    </div>
                    <div class="nav-item">
                        <div class="btn-icon icon-send"></div>
                        <p class="number send-number">2</p>
                    </div>
                    <div class="nav-item">
                        <div class="btn-icon icon-menu"></div>
                    </div>
                </div>
                <div class="comment-section">
                    <div class="comment-header">
                        <div class="comment-button" id="comment-close-button">
                            <div></div>
                        </div>
                        <p>Commentaires</p>
                    </div>
                    <div class="comment-list">
                        <div class="comment">
                            <img src="https://zupimages.net/up/25/07/ud2o.jpg" alt="...">
                            <div class="comment-content">
                                <div class="comment-poster">
                                    <a class="link poster-name" href="https://just-married.variousforum.com/t25028-tsuki_orikasa#330387" target="_blank">tsuki_orikasa</a>
                                    <p class="post-date">24 fév.</p>
                                </div>
                                <p class="comment-text">Hey ! Mais quel beau gosse !</p>
                                <a class="link comment-btn" href="#">Répondre</a>
                            </div>
                        </div>
                        <div class="copy-group"><p>Art © <a class="link" href="#" target="_blank">artiste</a></p><p>Code © <a class="link" href="https://just-married.variousforum.com/u3777">Tsuki de JM!</a></p></div>
                    </div>
                </div>
            </div>
            <div class="phone-home"></div>
        </div>
    </div>

    <script>document.addEventListener("DOMContentLoaded", () => {const commentSection = document.querySelector(".comment-section");const openButton = document.getElementById("comment-open-button");const closeButton = document.getElementById("comment-close-button");openButton.addEventListener("click", (event) => {event.stopPropagation();commentSection.classList.add("active");});closeButton.addEventListener("click", (event) => {event.stopPropagation();commentSection.classList.remove("active");});document.addEventListener("click", (event) => {if (!commentSection.contains(event.target) && !openButton.contains(event.target)) {commentSection.classList.remove("active");}});});</script>

</body>
</html>
